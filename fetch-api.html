<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function printMovies() {
            const response = await fetch("https://reqres.in/api/users?page=2");
            const movies = await response.json();
                let list = '';
            [...movies.data].forEach(function(el) {
                list += `<div class="emp emp-${el.id}">
                    <img src="${el.avatar}" alt="test"/>
                    <p>${el.first_name} ${el.last_name}</p>
                    <p>${el.email}</p>
                </div>`;
            });
                document.write(`
                <div class="employees">${list}</div>
                <style>
                @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
                body, html, * {margin:0;padding:0;font-family: "Roboto", sans-serif;}
                body {background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);}
                .employees {max-width: 750px;margin: 50px auto;display: flex;flex-wrap: wrap;padding: 20px;}
                .employees .emp {text-align: center;border: 1px solid #dddddd;padding: 20px;margin: 10px;flex: 1 1 0;box-shadow: 0px 16px 25px -20px rgba(0,0,0,0.75);background: transparent;}
                .employees .emp img {width: 100px;height: 100px;object-fit: cover;object-position: center;border-radius: 50%;border: 1px solid #dddddd;}
                .employees .emp img + p {margin-top: 16px;margin-bottom: 4px;}
                .employees .emp p + p {font-size: 12px;font-style: italic;letter-spacing: 0.25px;}
            </style>`);
            }
            printMovies();
    </script>
</body>
</html>
