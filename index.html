<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <!-- <p>"start": "set HTTPS=true && set SSL_CRT_FILE=./cert.crt && set SSL_KEY_FILE=./cert.key && node index.js"</p> -->
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>App</h1>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let iceCandidatesBuffer = [];

        // Get access to camera and microphone
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then((stream) => {
                // Display local video
                localVideo.srcObject = stream;

                // Send offer to signaling server
                const peerConnection = new RTCPeerConnection();
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
                peerConnection.createOffer()
                    .then(offer => peerConnection.setLocalDescription(offer))
                    .then(() => {
                        socket.emit('offer', { type: 'offer', sdp: peerConnection.localDescription });
                    });

                // Receive remote stream and set remote description
                socket.on('answer', (data) => {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp))
                        .then(() => {
                            console.log('Remote description set successfully');
                            // Process buffered ICE candidates
                            iceCandidatesBuffer.forEach(candidate => {
                                peerConnection.addIceCandidate(new RTCIceCandidate(candidate))
                                    .then(() => {
                                        console.log('Buffered ICE candidate added successfully');
                                    })
                                    .catch(error => {
                                        console.error('Error adding buffered ICE candidate:', error);
                                    });
                            });
                            // Clear ICE candidates buffer
                            iceCandidatesBuffer = [];
                        })
                        .catch(error => {
                            console.error('Error setting remote description:', error);
                        });
                });

                // Handle ICE candidates
                socket.on('ice-candidate', (data) => {
                    if (peerConnection.remoteDescription) {
                        peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate))
                            .then(() => {
                                console.log('ICE candidate added successfully');
                            })
                            .catch(error => {
                                console.error('Error adding ICE candidate:', error);
                            });
                    } else {
                        console.warn('Received ICE candidate before setting remote description');
                        // Buffer ICE candidate
                        iceCandidatesBuffer.push(data.candidate);
                    }
                });

                // Send ICE candidates to signaling server
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('ice-candidate', { candidate: event.candidate });
                    }
                };

                // Display remote video
                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };
            })
            .catch(error => {
                console.error('Error accessing media devices:', error);
            });
    </script>
</body>
</html>
